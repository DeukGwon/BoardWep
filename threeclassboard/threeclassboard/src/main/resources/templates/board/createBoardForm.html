<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<csrf disabled="true" />
<head th:replace="fragments/header :: header" />
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>
<script src="/ckeditor/ckeditor.js"></script>

</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/board/new" th:object="${board}"
          method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label th:for="board_subject">제목</label>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <input type="text" th:field="*{board_subject}" class="form-control"
                   placeholder="제목을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="board_content">내용</label>
            <textarea id="ckeditor" th:field="*{board_content}" class="form-control ckeditor" rows="3" placeholder="내용을 입력하세요"></textarea>

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
