<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" >
<meta charset="UTF-8">
<script src="/ckeditor/ckeditor.js"></script>
</head>
<div th:replace="fragments/bodyHeader :: bodyHeader" />

<body style="background: #d7e8ff">
<div class="container"style="background-color:white; padding: inherit; padding-left: 1.5rem;padding-right: 1.5rem;">
    <h4><p th:text="${board.board_subject}"></p></h4>
    <hr>
    <div><p th:utext="${board.board_content}"></p></div>
    <hr/>
   <h4>댓글달기</h4>
    <form role="form" action="/comment" th:object="${comment}" method="post" enctype="multipart/form-data">
        <div class="form-group" style="text-align:right;">
            <textarea style="margin-top:0.5rem;margin-bottom:0.5rem" class="form-control" th:field ="*{comment_content}" cols="30" rows="3"></textarea>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" th:id="board_id" name="board_id" th:value="${board.id}">
            <button type="submit" class="btn btn-primary">등록</button>
        </div>
    </form>

    <hr>

    <h4>댓글</h4>
    <div th:each="comment : ${comments}">
        <p style="padding: 0.5rem;" th:style="${comment.username}==${board.member?.name}?'background:yellowgreen':'background:darkgray'"th:text="${comment.username}" ></p>
        <p th:text="${comment.comment_content}"></p>
    </div>
</div>
</body>
</html>
